<div class="basket-container dropdown">
  <div class="basket-preview" data-toggle="dropdown">
    <i class="fa fa-shopping-basket"></i>
    <span class="badge badge-success ml-1">{{basketItems.length}}</span>
  </div>
  <!-- Dropdown -->
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" [hidden]="!basketItems.length">
    <div class="dropdown-item" *ngFor="let item of basketItems">
      <span>{{item.name}}</span>
      <span class="ml-3 mr-3 text-success">{{item.price | currency: 'USD'}}</span>
       <i class="fa fa-remove ml-auto text-danger" (click)="deleteBadketItem(item.id)"></i>
    </div>
    <div class="dropdown-item">    
      <a class="btn btn-primary btn-block" routerLink='/checkout'>Buy</a>
      <button class="btn btn-danger btn-block" (click)="clearBasket()">Clean</button>
    </div>
  </div>
</div>
