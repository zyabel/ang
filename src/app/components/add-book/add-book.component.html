<div class="container mt-3">
    <div class="card card-body">
      <h2 class="card-title text-primary">Add new book</h2>
      <form #form="ngForm" (ngSubmit)="addBook(name, description, author, link1, link2)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" 
                 class="form-control"
                 name="name"
                 [(ngModel)]="name"
                 id="name"
                 required
          >
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" 
                 class="form-control"
                 name="description"
                 [(ngModel)]="description"
                 id="description"
                 required
          >
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" 
                 class="form-control"
                 name="author"
                 [(ngModel)]="author"
                 id="author"
                 required
          >
        </div>
        <div class="form-group">
          <label for="link1">Link Epub</label>
          <input type="text" 
                 class="form-control"
                 name="link1"
                 [(ngModel)]="link1"
                 id="link1"
          >
        </div>
        <div class="form-group">
            <label for="link2">Link Pdf</label>
            <input type="text" 
                 class="form-control"
                 name="link2"
                 [(ngModel)]="link2"
                 id="link2"
          >
          </div>
        <button class="btn btn-primary">Save</button>
      </form>
    </div>  
  </div>
